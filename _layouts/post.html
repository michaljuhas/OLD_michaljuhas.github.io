---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>


  <div class="tags">
    {% for tag in page.tags %}
      <li><a class="tag" href="/tags#{{ tag }}">{{ tag }}</a></li>
    {% endfor %}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
