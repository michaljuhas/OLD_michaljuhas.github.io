---
layout: default
---

<div class="featured-posts">
  <h1>Featured posts from Medium</h1>

  <article class="featured-post">
    <a href="https://medium.com/@michal.juhas/feedback-matters-396fa4c96715" target="_blank">
      <img
        src="./images/Feedback matters - cover cropped.jpeg"
        title="Feedback matters: Learnings from Toastmasters &amp; adoption in the business environment"
        alt="Feedback matters: Learnings from Toastmasters &amp; adoption in the business environment"
        width="300"
        height=""
      />
    </a>
    <h2 class="title">
      <a href="https://medium.com/@michal.juhas/feedback-matters-396fa4c96715" target="_blank">
        Feedback matters: Learnings from Toastmasters &amp; adoption in the business environment
      </a>
    </h2>
  </article>
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}

</div>
